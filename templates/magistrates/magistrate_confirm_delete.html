
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Confirmer la suppression</h3>
                </div>
                <div class="card-body">
                    <p class="mb-3">
                        Êtes-vous sûr de vouloir supprimer le magistrat
                        <strong>{{ object.first_name }} {{ object.last_name }}</strong> ?
                    </p>
                    <p class="text-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        Cette action est irréversible.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'magistrates:magistrate_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Confirmer la suppression
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
