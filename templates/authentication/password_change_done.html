{% extends 'base.html' %}
{% load static %}

{% block title %}Mot de passe modifié{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Mot de passe modifié avec succès</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-success">
                        <p>Votre mot de passe a été modifié avec succès !</p>
                    </div>
                    <div class="d-grid gap-2">
                        <a href="{% url 'authentication:profile' %}" class="btn btn-primary">
                            Retour au profil
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
