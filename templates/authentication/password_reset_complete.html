{% extends "authentication/base_auth.html" %}

{% block title %}Mot de passe modifié{% endblock %}

{% block auth_content %}
<div class="card">
    <div class="card-body">
        <h2 class="text-center mb-4">Mot de passe modifié</h2>
        <p class="text-success text-center">
            <i class="fas fa-check-circle fa-3x mb-3"></i><br>
            Votre mot de passe a été modifié avec succès !
        </p>
        <div class="text-center mt-4">
            <a href="{% url 'authentication:login' %}" class="btn btn-primary">
                Se connecter
            </a>
        </div>
    </div>
</div>
{% endblock %}
