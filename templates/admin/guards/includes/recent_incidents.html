        </thead>
        <tbody>
            {% for incident in recent_incidents %}

                <td>{{ incident.incident_date|date:"d/m/Y H:i" }}</td>
                <td>
                    <a href="{% url 'admin:guards_incidentreport_change' incident.id %}">

                        {{ incident.get_severity_display }}
                    </span>

            </tr>
